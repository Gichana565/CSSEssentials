<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking CSS with HTML</title>
    <!--Internal Styling is done within the head section
    <style type="text/css">
        h1{
            font-family: arial;
            color: blue;
        }

        h2{
            font-family: helvetica;
            color: yellow;
        }
    

    </style>
    -->

    <!--External Styling-->
    <!--Name of css file gooes to the href attribute-->
    <link rel="stylesheet" type="text/css" href="csslinksstyle.css">
    
</head>
<body>
    <!--
    Inline Styling adds the style attribute to an element
    <h1 style="font-family:arial; color:red">Inline Style</h1>
    <h2 style="font-family:Helvetica; color:yellow">Inline Style</h2>
    -->

    <!--Headings to be styled-->
    <h1>External Stylesheet</h1>
    <h2>External Stylesheet</h2>
    
</body>
</html>
